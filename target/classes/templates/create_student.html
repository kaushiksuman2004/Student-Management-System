<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #e2e2e2; margin-top: 50px;">

    <div class="container">
        <div class="row">
            <div class="card col-lg-6 mt-2 container justify-content-center">
                <h1 class="text-center"> Add new Student</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label for="firstName">Student First Name</label>
                            <input 
                            type="text"
                            name="firstName"
                            class="form-control"
                            th:field="*{firstName}"
                            placeholder="Enter student first name . . . "
                            />
                        </div>
                        <div class="form-group">
                            <label for="firstName">Student Last Name</label>
                            <input 
                            type="text"
                            name="lastName"
                            th:field="*{lastName}"
                            class="form-control"
                            placeholder="Enter student last name . . . "
                            />
                        </div>
                        <div class="form-group">
                            <label for="firstName">Student Email</label>
                            <input 
                            type="email"
                            name="email"
                            th:field="*{email}"
                            class="form-control"
                            placeholder="Enter student email . . . "
                            />
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary btn-sm btn-block">Add Student</button>
                            <button type="reset" class="btn btn-info btn-sm btn-block">Reset</button>
                        </div>
                        <a th:href=@{/students}><button type="button" class="mt-2 btn btn-warning btn-sm"> BACK </button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
